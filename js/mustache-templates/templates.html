<script id="ideaTableCell" type="text/template">
	<td class="ed-idea {{emptyclass}}">
		<a href="{{detailpageurl}}?idea={{ideanameparam}}">
			<div class="ed-cell-container">
				<h4>{{ideaname}}</h4>
				<h3>{{{hmw}}}</h3> <!-- Triple curly braces to output HTML -->
			</div>
		</a>
	</td>
</script>

<script id="experimentTableCell" type="text/template">
	<div class="ed-experiment {{stagecssclass}}">
		<a href="{{detailpageurl}}?ex={{experimentparam}}">
			<div class="ed-cell-container">
				<h4 class="ed-experiment-name">{{codename}}</h4>
				<h4 class="ed-stage">{{start}} - {{end}}</h4>
				<h3>{{{tweetableheadline}}}</h3> <!-- Triple curly braces to output HTML -->
				<h4 class="ed-next">What&#39;s Next: {{nextsteps}}</h4>
				<div class="{{helpclass}}" data-after="Help needed"></div>
			</div>
		</a>
	</div>
</script>

<script id="pageHeader" type="text/template">
	<div class="ed-header clearfix">
		<h4>{{categorytitle}}</h4>
		<h2>{{title}}</h2>
		<ul class="ed-header-nav">
			<li><a href="{{dashboardurl}}">back to Dashboard</a></li>
			<li><a href="{{viewsheeturl}}" target="_blank">view/update spreadsheet</a></li>
		</ul>
		<div class="ed-header-image" style="background-image: url({{coverimage}}); display: {{display}};"></div>
	</div>
</script>

<script id="ideaMainContent" type="text/template">
	<div class="ed-main-content">
		<h1>{{hmw}}</h1>

		<h3>Idea</h3>
		<p>{{idea}}</p>

		<h3>Desired Outcome</h3>
		<p>{{{desiredoutcome}}}</p>

		<div class="insights-container">
			<h3>Insights</h3>
			<p>{{{insights}}}</p> <!-- Triple curly braces to output HTML -->
		</div>
	</div>
</script>

<script id="ideaMeta" type="text/template">
	<table class="ed-table-details ed-table-meta">
		<tr>
			<th scope="row">Created Date</th>
			<td>{{created}}</td>
		</tr>
	</table>
</script>

<script id="experimentMainContent" type="text/template">

	<div class="ed-main-content">

		<h1>{{tweetableheadline}}</h1>

		<h3>Design</h3>
		<p>{{{design}}}</p> <!-- Triple curly braces to output HTML -->

		<div class="insights-container">
			<h3>Insights</h3>
			<p>{{{insights}}}</p> <!-- Triple curly braces to output HTML -->
		</div>

	</div>

</script>

<script id="experimentMeta" type="text/template">
	<table class="ed-table-details ed-table-meta">
		<tr>
			<th scope="row">Start</th>
			<td>{{start}}</td>
		</tr>
		<tr>
			<th scope="row">End</th>
			<td>{{end}}</td>
		</tr>
		<tr>
			<th scope="row">Documents</th>
			<td>{{{documents}}}</td> <!-- Triple curly braces to output HTML -->
		</tr>
		<tr>
			<th scope="row">Blog Posts</th>
			<td>{{{posts}}}</td> <!-- Triple curly braces to output HTML -->
		</tr>
		<tr>
			<th scope="row">Team</th>
			<td>{{team}}</td>
		</tr>
		<tr>
			<th scope="row">Contact</th>
			<td class="forced-wrap">{{contact}}</td>
		</tr>								
	</table>
</script>

<script id="experimentAlerts" type="text/template">
	<table class="ed-table-details ed-table-alerts">
		<tr>
			<th scope="row">Help Needed</th>
			<td>{{{helpneeded}}}</td>
		</tr>
	</table>
</script>

<script id="experimentWidgetTable" type="text/template">
	<table>
		<thead>
			<tr>
				<th class="ed-widget-bg-blue">Experiments Lifetime Total</th>
				<th class="ed-widget-bg-green">Ideas Being Explored Currently</th>
				<th class="ed-widget-bg-orange">Help Requests</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="ed-widget-bg-blue">{{experimentcount}}</td>
				<td class="ed-widget-bg-green">{{activeideacount}}</td>
				<td class="ed-widget-bg-orange">{{helpneededcount}}</td>
			</tr>
		</tbody>
	</table>
</script>

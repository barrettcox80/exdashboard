<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Experiment Dashboard</title>

	<link rel="stylesheet" type="text/css" href="css/exdashboard.css">

</head>
<body>

<div id="error"></div>
<div id="ed-dashboard-table-container"></div> 

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/mustache.js/mustache.min.js"></script>
<script type="text/javascript" src="js/exdashboard.js"></script>

<script type="text/javascript">

(function($){

	$( document ).ready(function() {

		// Set up the dashboard params
		var params = { sheet_id             : '11dvwPQYjgzmSATMDpJi2c0il6rib-XDaZz-0dR--SHI', // Unique id of your Google spreadsheet
		               //idea_sheet_pos       : '3', // Integer representing the position of your Ideas sub sheet (Default: '3')
					   //experiment_sheet_pos : '4', // Integer representing the position of your Experiments sub sheet (Default: '4')
		               dashboard_page_url   : 'dashboard.html', // URL for your dashboard page
		               experiment_page_url  : 'experiment.html', // URL for your experiment template page
		               idea_page_url        : 'idea.html' }; // URL for your idea template page

		// Create a new dashboard object
		var dashboard = new $.exDashboard(params);

		// Assemble the table and inject it into the DOM
		dashboard.makeTable('#ed-dashboard-table-container');

	}); /*-- Ready --*/

})(jQuery); /*-- jQuery --*/

</script>

</body>
</html>

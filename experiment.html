<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Experiment Dashboard</title>

	<link rel="stylesheet" type="text/css" href="../css/exdashboard.css">

</head>
<body>

<div class="results"></div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/mustache.js/mustache.min.js"></script>
<script type="text/javascript" src="js/exdashboard.js"></script>

<script>

(function($){

	$( document ).ready(function() {

		// Set up the dashboard params
		var params = { sheet_id             : '1uFy6syzPx5olZ18cRowSGuw4RbFforfgYJ0UfkRnbt0', // Unique id of your Google spreadsheet
		               experiment_sheet_pos : '2', // Integer representing the position of your Experiments sub sheet
		               idea_sheet_pos       : '1', // Integer representing the position of your Ideas sub sheet
		               experiment_page_url  : 'experiment.html', // URL for your experiment template page
		               idea_page_url        : 'idea.html' }; // URL for your idea template page

		// Create a new dashboard object
		var dashboard = new $.exDashboard(params);

		// Append the experiment table
		dashboard.insertExperiment('.results');
		 
	}); /*-- Ready --*/

})(jQuery); /*-- jQuery --*/

</script>

</body>
</html>
